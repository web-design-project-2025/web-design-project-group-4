<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Plans</title>
    <link rel="stylesheet" href="../css/meal-plans.css" />
  </head>
  <body>
    <nav>
      <ul>
        <a href=""><li>Recipes</li></a>
        <a href="html/meal-plans.html"><li>Plans</li></a>
        <a href=""><li>Calendar</li></a>
        <a href=""><li>About</li></a>
      </ul>
    </nav>
    <main>
      <h1>Meal Plans</h1>
      <section class="meal-plans-section">
        <figure class="plant-based-picks">
          <a href="">
            <img
              src="../images/plant-based.jpg"
              alt="vegetarian meal with colourful veggies"
            />
          </a>
          <figcaption>Plant Based Picks</figcaption>
        </figure>
        <figure class="15-min-fix">
          <a href="">
            <img src="../images/15-min-fix.jpg" alt="avocado toast" />
          </a>
          <figcaption>15 Minute Fix</figcaption>
        </figure>
        <figure class="student-saver-plan">
          <a href="">
            <img
              src="../images/student-saver.jpg"
              alt="nachos with cheese, guacamole, and whole chili fruits"
            />
          </a>
          <figcaption>Student Saver Plan</figcaption>
        </figure>
        <figure class="nostalgia-noms">
          <a href="">
            <img
              src="../images/nostalgia-noms.jpg"
              alt="pasta bolognese in a yellow bowl on a red and white checkered table cloth"
            />
          </a>
          <figcaption>Nostalgia Noms</figcaption>
        </figure>
        <figure class="quick-craves">
          <a href="">
            <img
              src="../images/quick-craves.jpg"
              alt="pudding in glass jars with fresh raspberries and lemon zest"
            />
          </a>
          <figcaption>Quick Craves</figcaption>
        </figure>
        <figure class="protein-packed">
          <a href="">
            <img
              src="../images/protein-packed.jpg"
              alt="two lunchboxes with chickpeas, rice, and avocado"
            />
          </a>
          <figcaption>Protein Packed</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
